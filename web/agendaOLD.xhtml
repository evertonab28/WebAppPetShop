<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    template="WEB-INF/template/Layout.xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="conteudo">
        <h:form id="frm">
            <p:messages id="msgs"/>

            <p:toolbar id="toolbar">
                <f:facet name="left">

                    <!--<p:commandButton value="Novo" icon="ui-icon-document" onclick="PF('edicaoClienteDialog').show;"/>-->
                    <p:commandButton value="Novo"                                       
                                     icon="ui-icon-document" 
                                     action="#{agendaBean.prepararSalvar()}"
                                     process="@this" update="agenda-dialog"
                                     oncomplete="PF('edicaoAgendaDialog').show()">
                        <p:resetInput target="agenda-dialog" />
                    </p:commandButton>
                    <span class="ui-separator">
                        <span class="ui-icon ui-icon-grip-dotted-vertical"/>
                    </span>

                    <p:commandButton icon="ui-icon-pencil"
                                     title="Editar"
                                     process="@this" update="agenda-dialog"
                                     oncomplete="PF('edicaoAgendaDialog').show()"
                                     disabled="#{agendaBean.agendaSelecionada == null}">
                        <p:resetInput target="agenda-dialog" />
                        <f:setPropertyActionListener value="#{agendaBean.agendaSelecionada}" 
                                                     target="#{agendaBean.agenda}" />
                    </p:commandButton>

                </f:facet>
            </p:toolbar>           
            <br/>
            <p:dialog header="Agendas" 
                      widgetVar="edicaoAgendaDialog" 
                      id="agenda-dialog" 
                      resizable="false"
                      modal="true" 
                      closeOnEscape="true">

                <p:messages id="msgs-dialog" />

                <p:panelGrid columns="2" id="panel-dialog" >

                    <p:outputLabel for="data" value="Data do Agendamento" />
                    <p:datePicker id="data" showIcon="true" 
                                  value="#{agendaBean.agenda.dataDoAgendamento}"/>

                    <p:outputLabel for="horario" value="Horário do Agendamento:" />
                    <p:datePicker id="horario" timeOnly="true" pattern="HH:mm"/>

                    <p:outputLabel value="Animal" for="animal"/>
                    <p:selectOneMenu id="animal" 
                                     value="#{agendaBean.animalId}" filter="true" style="width: 150px">
                        <f:selectItem itemLabel="Selecione..." noSelectionOption="true"/>
                        <f:selectItems value="#{agendaBean.animais}"
                                       var="animal"
                                       itemLabel="#{animal.nome}"
                                       itemValue="#{animal.id}"/>
                    </p:selectOneMenu>

                    <p:outputLabel value="Serviço" for="servico"/>
                    <p:selectOneMenu id="servico" 
                                     value="#{agendaBean.servicoId}" filter="true" style="width: 150px">
                        <f:selectItem itemLabel="Selecione..." noSelectionOption="true"/>
                        <f:selectItems value="#{agendaBean.servicos}"
                                       var="servico"
                                       itemLabel="#{servico.descricao}"
                                       itemValue="#{servico.id}"/>
                    </p:selectOneMenu>

                    <p:outputLabel value="Status" for="status"/>
                    <p:inputTextarea id="status"
                                     value="#{agendaBean.agenda.status}"/>
                    <p:outputLabel/>

                    <p:commandButton value="Salvar"
                                     id="salvar-button"
                                     action="#{agendaBean.salvar()}"
                                     process="agenda-dialog"
                                     update="msgs-dialog panel-dialog"
                                     oncomplete="if(!args.validationFailed) PF('edicaoAgendaDialog').hide()"/>

                </p:panelGrid>

                <!--            ADICIONAR DENTRO DO DIALOG-->
            </p:dialog>


            <p:dataTable value="#{agendaBean.agendas}" var="agenda"  
                         id="agenda-tabela"
                         emptyMessage="Nenhuma Agenda localizada"
                         rows="10" paginator="true"
                         paginatorPosition="bottom"
                         selection="#{agendaBean.agendaSelecionada}"
                         selectionMode="single"
                         rowKey="#{agenda.id}"
                         >

                <p:ajax event="rowSelect" update=":frm:toolbar" />
                <p:ajax event="rowUnselect" update=":frm:toolbar" />

                <p:column headerText="ID">
                    <h:outputText value="#{agenda.id}" />
                </p:column>
                <p:column headerText="Data do Agendamento" width="250" 
                          sortBy="#{agenda.dataDoAgendamento}">
                    <h:outputText value="#{agenda.dataDoAgendamento}" />
                </p:column>
                <p:column headerText="Horario do Agendamento" width="250" 
                          sortBy="#{agenda.horarioDoAgendamento}">
                    <h:outputText value="#{agenda.horarioDoAgendamento}" />
                </p:column>
                <p:column headerText="Animal" width="250" 
                          sortBy="#{agenda.animal}">
                    <h:outputText value="#{agenda.animal.nome}" />
                </p:column>
                <p:column headerText="Status" width="250" 
                          sortBy="#{agenda.status}">
                    <h:outputText value="#{agenda.status}" />
                </p:column>
            </p:dataTable>

        </h:form>
    </ui:define>
</ui:composition>
